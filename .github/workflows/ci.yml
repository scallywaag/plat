name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test ./... -v

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Image
        id: build
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          IMAGE=ghcr.io/${{ github.repository }}/plat
          echo "image-tag=$IMAGE:$GIT_SHA" >> $GITHUB_OUTPUT

          docker buildx build \
            --platform linux/amd64 \
            --tag $IMAGE:$GIT_SHA \
            --tag $IMAGE:latest \
            --output type=docker \
            .

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image
        run: |
          IMAGE_TAG=${{ needs.build.outputs.image-tag }}
          docker push $IMAGE_TAG
          docker push ${IMAGE_TAG%:*}:latest

