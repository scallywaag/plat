name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          args: ./...

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - run: go test ./... -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image to tar
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ghcr.io/${{ github.repository }}/plat:temp
          outputs: type=docker,dest=image.tar

      - name: Upload built image
        uses: actions/upload-artifact@v4
        with:
          name: plat-image
          path: image.tar
          if-no-files-found: error

  push:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: plat-image

      - name: Load image
        run: docker load -i image.tar

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag image
        run: |
          docker tag ghcr.io/${{ github.repository }}/plat:temp ghcr.io/${{ github.repository }}/plat:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}/plat:temp ghcr.io/${{ github.repository }}/plat:latest

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}/plat:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/plat:latest

  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.11.0
        with:
          version: v0.20.0

      - name: Create kind cluster
        run: |
          kind create cluster --name plat-dev || echo "Cluster already exists"

      - name: Load image into kind
        run: kind load docker-image ghcr.io/${{ github.repository }}/plat:latest --name plat-dev

      - name: Deploy with Helm
        run: |
          helm upgrade --install plat ./helm \
            --set image.repository=ghcr.io/${{ github.repository }}/plat \
            --set image.tag=latest

      - name: Wait for deployment to be ready
        run: kubectl rollout status deployment/plat --timeout=30s

      - name: Check pods
        run: kubectl get pods

      - name: Check service
        run: kubectl get svc plat

